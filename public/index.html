<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chat App – Render Free Demo</title>
<style>
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{display:flex;height:100vh;align-items:center;justify-content:center;background:#f5f7fb;margin:0}
.panel{width:600px;background:#fff;border-radius:12px;box-shadow:0 6px 24px rgba(20,20,40,0.08);padding:18px}
.history{height:420px;overflow:auto;padding:8px;border:1px solid #eef2f7;border-radius:8px;background:#fbfdff}
.row{display:flex;margin:6px 0}
.msg.user{align-self:flex-end;background:#e6f0ff;padding:8px 12px;border-radius:12px;max-width:80%}
.msg.bot{align-self:flex-start;background:#f2f4f7;padding:8px 12px;border-radius:12px;max-width:80%}
.controls{display:flex;gap:8px;margin-top:10px}
.controls input{flex:1;padding:10px;border-radius:8px;border:1px solid #d7dbe0}
button{padding:10px 14px;border-radius:8px;border:none;cursor:pointer;background:#2563eb;color:#fff}
small{color:#6b7280}
</style>
</head>
<body>
<div class="panel">
<h3>Chat App — each browser = 1 session</h3>
<div class="history" id="history"></div>


<div class="controls">
<input id="input" placeholder="Gõ tin nhắn..." />
<button id="send">Gửi</button>
</div>
<div style="margin-top:8px"><small>Session ID: <span id="clientId"></span></small></div>
</div>


<script src="/app.js"></script>
</body>
</html>
